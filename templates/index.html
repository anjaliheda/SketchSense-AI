<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchSense AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #d5dfaa, #eee9e9);
            color: #f4f4f4;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .upload-area {
            border: 2px dashed #88c06a;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover, .upload-area.drag-over {
            border-color: #6a9150;
            background: rgba(136, 192, 106, 0.1);
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #88c06a;
        }

        .upload-area div {
            color: #333;
            margin: 0.5rem 0;
        }

        #file {
            display: none;
        }

        .selected-file {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        button {
            background: #88c06a;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background: #6a9150;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 2rem;
            color: #333;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-scene {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .paper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 160px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .drawing {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 120px;
        }

        .sketch-line {
            position: absolute;
            background: #88c06a;
            opacity: 0;
            animation: appearLine 0.5s forwards;
        }

        /* Create multiple sketch lines */
        .sketch-line:nth-child(1) {
            width: 40px;
            height: 2px;
            top: 20px;
            left: 10px;
            animation-delay: 0.2s;
        }

        .sketch-line:nth-child(2) {
            width: 30px;
            height: 2px;
            top: 30px;
            left: 15px;
            animation-delay: 0.4s;
        }

        .sketch-line:nth-child(3) {
            width: 45px;
            height: 2px;
            top: 40px;
            left: 8px;
            animation-delay: 0.6s;
        }

        .sketch-line:nth-child(4) {
            width: 35px;
            height: 2px;
            top: 50px;
            left: 12px;
            animation-delay: 0.8s;
        }

        /* Pencil */
        .pencil {
            position: absolute;
            left: 40%;
            top: 30%;
            width: 100px;
            height: 14px;
            animation: drawingMotion 2s infinite;
            transform-origin: right center;
        }

        .pencil-body {
            position: absolute;
            right: 0;
            width: 80px;
            height: 100%;
            background: #88c06a;
            border-radius: 7px;
        }

        .pencil-tip {
            position: absolute;
            left: 0;
            width: 0;
            height: 0;
            border-left: 20px solid #6a9150;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
        }

        .pencil-eraser {
            position: absolute;
            right: -10px;
            width: 14px;
            height: 14px;
            background: #ff9e9e;
            border-radius: 7px;
        }

        /* Magnifying Glass */
        .magnifying-glass {
            position: absolute;
            right: 20%;
            bottom: 20%;
            width: 60px;
            height: 60px;
            animation: searchMotion 3s infinite;
        }

        .glass-lens {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid #6a9150;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .glass-handle {
            position: absolute;
            width: 4px;
            height: 30px;
            background: #6a9150;
            bottom: -20px;
            right: -5px;
            transform: rotate(-45deg);
        }

        /* Scanning effect in magnifying glass */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(136, 192, 106, 0.5);
            animation: scan 2s infinite;
        }

        .error-message {
            color: #ff3333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background: rgba(255, 51, 51, 0.1);
            display: none;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .error-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Animations */
        @keyframes appearLine {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes drawingMotion {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(5px, 5px) rotate(2deg);
            }
            50% {
                transform: translate(0, 10px) rotate(-1deg);
            }
            75% {
                transform: translate(-5px, 5px) rotate(1deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes searchMotion {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(10px, -10px) rotate(5deg);
            }
            66% {
                transform: translate(-10px, 10px) rotate(-5deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .loading-text {
            margin-top: 20px;
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
            animation: textFade 2s infinite;
        }

        @keyframes textFade {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Page Transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #88c06a;
            transform: translateX(-100%);
            z-index: 999;
        }

        .page-transition.active {
            animation: slideTransition 1s ease-in-out forwards;
        }

        @keyframes slideTransition {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Page Transition Element -->
    <div class="page-transition"></div>

    <!-- Loading Overlay with Enhanced Animation -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-scene">
            <!-- Paper with drawing -->
            <div class="paper">
                <div class="drawing">
                    <div class="sketch-line"></div>
                    <div class="sketch-line"></div>
                    <div class="sketch-line"></div>
                    <div class="sketch-line"></div>
                </div>
            </div>
            
            <!-- Animated pencil -->
            <div class="pencil">
                <div class="pencil-tip"></div>
                <div class="pencil-body"></div>
                <div class="pencil-eraser"></div>
            </div>
            
            <!-- Magnifying glass -->
            <div class="magnifying-glass">
                <div class="glass-lens">
                    <div class="scan-line"></div>
                </div>
                <div class="glass-handle"></div>
            </div>
        </div>
        <div class="loading-text">Creating your masterpiece...</div>
    </div>


    <h1>SketchSense AI</h1>
    
    <form id="uploadForm" action="/process" method="POST" enctype="multipart/form-data">
        <div class="error-message" id="errorMessage"></div>
        <div class="upload-area" id="upload-area">
            <div class="upload-icon">üìÅ</div>
            <div>Drop your image here</div>
            <div style="font-size: 0.8rem; color: #666;">or click to browse</div>
            <input type="file" name="file" id="file" required accept="image/*">
            <div class="selected-file" id="selected-file"></div>
        </div>
        <button type="submit" id="submitButton">Process My Image</button>
    </form>

    <footer>
        <p>Made with ‚ù§Ô∏è by Anjali</p>
    </footer>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file');
        const selectedFile = document.getElementById('selected-file');
        const form = document.getElementById('uploadForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const submitButton = document.getElementById('submitButton');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function highlight() {
            uploadArea.classList.add('drag-over');
        }

        function unhighlight() {
            uploadArea.classList.remove('drag-over');
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                if (!files[0].type.startsWith('image/')) {
                    showError('Please upload an image file');
                    return;
                }
                fileInput.files = files;
                updateFileName(files[0]);
            }
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                if (!this.files[0].type.startsWith('image/')) {
                    showError('Please upload an image file');
                    this.value = '';
                    selectedFile.textContent = '';
                    return;
                }
                updateFileName(this.files[0]);
            }
        });

        function updateFileName(file) {
            selectedFile.textContent = `Selected: ${file.name}`;
        }

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!fileInput.files.length) {
                showError('Please select an image file');
                return;
            }

            // Show loading overlay immediately
            loadingOverlay.classList.add('active');
            submitButton.disabled = true;

            // Add a minimum display time for the loading animation
            const minLoadingTime = 1000; // 2 seconds minimum
            const startTime = Date.now();

            const formData = new FormData(form);
            
            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'An error occurred');
                    });
                }
                return response.text();
            })
            .then(html => {
                // Ensure loading animation shows for at least minLoadingTime
                const elapsedTime = Date.now() - startTime;
                const remainingTime = Math.max(0, minLoadingTime - elapsedTime);

                setTimeout(() => {
                    const transition = document.querySelector('.page-transition');
                    transition.classList.add('active');
                    
                    setTimeout(() => {
                        document.documentElement.innerHTML = html;
                        initResultPage();
                    }, 500);
                }, remainingTime);
            })
            .catch(error => {
                showError(error.message || 'An error occurred while processing the image');
                console.error('Error:', error);
                loadingOverlay.classList.remove('active');
                submitButton.disabled = false;
            });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 300);
            }, 5000);
        }

        // Result page initialization
        function initResultPage() {
            const resultContainer = document.querySelector('.result-container');
            if (resultContainer) {
                resultContainer.style.opacity = '1';
                resultContainer.style.transform = 'translateY(0)';
            }
        }
    </script>
</body>
</html>
